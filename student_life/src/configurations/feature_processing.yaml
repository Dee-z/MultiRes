features:
  activity_details:
    resample_freq_min: 1
    simple_aggregates: ["min", "max"]
    custom_aggregates: ["mode"]

  audio_details:
    resample_freq_min: 1
    simple_aggregates: ["min", "max"]
    custom_aggregates: ["mode"]

  conversation_details:
    resample_freq_min: 60
    simple_aggregates: ["sum"]
    custom_aggregates: []

  # Phone Charge details are aggregated every 12 hours.
  phonecharge_details:
    resample_freq_min: 720 # Daily
    simple_aggregates: ["sum"]
    custom_aggregates: []

  phonelock_details:
    resample_freq_min: 720
    simple_aggregates: ["sum"]
    custom_aggregates: []

  # Dark Details are aggregated every 6 hours.
  dark_details:
    resample_freq_min: 360
    simple_aggregates: ["sum"]
    custom_aggregates: []

  # Dark Details are aggregated every day.
  sleep_details:
    resample_freq_min: 1440
    simple_aggregates: ["sum"]
    custom_aggregates: []

  gps_details:
    resample_freq_min: 15
    simple_aggregates: []
    custom_aggregates: ["mode"]

  stress_details:
    resample_freq_min: 1
    simple_aggregates: []
    custom_aggregates: ["mode"]

covariates:
  day_of_week: True
  epoch_of_day: True
  time_since_last_label: True
  time_to_next_label: True
  gender: False


