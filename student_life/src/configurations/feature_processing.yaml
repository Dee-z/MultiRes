features:
  activity_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["mode", "inferred_feature"]

  audio_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["mode", "inferred_feature"]

  conversation_details:
    resample_freq_min: 5
    simple_aggregates: ["sum"]
    custom_aggregates: []

  phonecharge_details:
    resample_freq_min: 5 # Daily
    simple_aggregates: []
    custom_aggregates: ["robust_sum"]

  phonelock_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["robust_sum"]

  dark_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["robust_sum"]

  sleep_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["robust_sum"]

  gps_details:
    resample_freq_min: 5
    simple_aggregates: []
    custom_aggregates: ["mode"]

  stress_details:
    resample_freq_min: 60
    simple_aggregates: []
    custom_aggregates: ["mode"]

covariates:
  day_of_week: True
  epoch_of_day: True
  time_since_last_label: True
  time_to_next_label: True
  gender: False
  previous_stress_label: True
  time_to_next_deadline: True

feature_imputation_stategy:
  # Imputed on the base bin.
  # Don't impute feature if not set to true.
  impute_features: True
  # Always no-op for student_id.
  student_id: 'none'
  day_of_week: 'none'
  epoch_of_day: 'none'
  time_since_last_label: 'mean_fill'
  time_to_next_label: 'mean_fill'
  previous_stress_label: 'mode_fill'
  time_to_next_deadline: 'none'
  activity_inference_mode: 'mode_fill'
  activity_inference_inferred_feature: 'mode_fill'
  audio_activity_inference_mode: 'mode_fill'
  audio_activity_inference_inferred_feature: 'mode_fill'
  conv_duration_min_sum: 'mean_fill'
  phonecharge_duration_min_robust_sum: 'mean_fill'
  phonelock_duration_min_robust_sum: 'mean_fill'
  dark_duration_min_robust_sum: 'forward_fill'
  hours_slept_robust_sum: 'mean_fill'
  sleep_rating_robust_sum: 'mean_fill'
  latitude_mode: 'forward_fill'
  longitude_mode: 'forward_fill'
  stress_level_mode: 'none'

